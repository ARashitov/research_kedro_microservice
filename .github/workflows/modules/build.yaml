name: "Create and publish docker image to AWS ECR"

on:
  workflow_call:
    inputs:
      build_tag:
        required: true
        type: string
    secrets:
      aws_access_key_id:
        required: True
      aws_secret_access_key:
        required: True

jobs:

  build-and-publish-to-ecr:

    steps:

      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push to AWS ECR
        env:
          ECR_REGISTRY: 946627858531.dkr.ecr.us-east-2.amazonaws.com
          ECR_REPOSITORY: research-kedro-microservice
          IMAGE_TAG: ${{ inputs.build_tag }}
        run: |
          docker build -f docker/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG --no-cache --force-rm .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
